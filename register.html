<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ServiceConnect - Register</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
    rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-white text-black font-sans min-h-screen flex flex-col justify-center items-center">
  <main class="w-full max-w-md p-6 border border-gray-300 rounded-md shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Create an Account</h1>
    <form class="space-y-4" action="#" method="POST">
      <div>
        <label for="name" class="block mb-1 font-medium">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-black" />
      </div>
      <div>
        <label for="email" class="block mb-1 font-medium">Email address</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-black" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-black" />
      </div>
      <div>
        <label for="role" class="block mb-1 font-medium">Register as</label>
        <select id="role" name="role" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-black">
          <option value="">Select role</option>
          <option value="client">Client</option>
          <option value="professional">Professional</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-black text-white rounded-md py-2 hover:bg-gray-900 transition">Register</button>
    </form>
    <div class="mt-4 text-center">
      <p>Or register with</p>
      <button class="mt-2 w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-700 transition">Google</button>
    </div>
    <p class="mt-6 text-center text-sm">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </main>
</body>
</html>
